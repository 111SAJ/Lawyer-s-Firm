    <title>Jobs | Admin</title>
</head>
<body style="background-color: #FFF2E1; color: #800000;">

    <!-- nav-bar starts -->
    <div class="navbar-container">
        <img src="img/logo.png" alt="Logo" class="logo" width="100" height="auto">
         <!-- <h2>LOGO</h2> -->
        <div class="hamburger" onclick="toggleMenu()">
            <div></div>

            <a href="career.html">Career</a>
        </div>
    </div>
    <!-- nav-bar ends -->
     

    <button id="scrollToTopBtn" title="Go to top">
        <i class="fa-solid fa-up-long"></i>
      </button>

      <!-- create-jobs section starts  -->
      <section>
        <div class="container pt-5 pb-5 pattern-cls">
            <div class="dot-pattern"></div>
            <h3 class="text-center pb-3 pt-5 gradient-text">CREATE JOB</h3>
            
            <div>
                <form>
                    <div class="form-group">
                        <div class="input-container">
                            <input type="text" id="Position" required="">
                            <label for="input" class="label">Position</label>
                            <div class="underline"></div>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="input-container">
                            <input type="text" id="Category" required="">
                            <label for="Category" class="label">Category</label>
                            <div class="underline"></div>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="input-container">
                            <input type="text" id="InternshipInMonths" required="">
                            <label for="InternshipInMonths" class="label">Internship in months</label>
                            <div class="underline"></div>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="input-container">
                            <textarea id="Description" required></textarea>
                            <label for="Description" class="label">Description</label>
                            <div class="underline"></div>
                        </div>
                    </div>
                    <div class="form-group">
                        <button type="button" class="button-cancle shadow mr-2" data-dismiss="modal">RESET<i class="fa-solid fa-xmark ml-1"></i></button>
                        <button type="button" class="button shadow">CREATE<i class="fa-solid fa-check fa-bounce ml-1"></i></button>
                    </div>
                </form>
            </div>

        </div>
    </section>
    <!-- create-jobs section endts  -->

    <!-- Script -->
    <script src="JavaScript.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
